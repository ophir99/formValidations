<div class="container-fluid">
  <div class="row">
    <div class="col-6">
      <form [formGroup]="studentForm">
        <div class="row">
          <div class="form-group col-12">
            <label for="">Name</label>
            <input type="text" class="form-control" formControlName="name" />
            <!-- <p>Valid={{ studentForm.get("name").valid }}</p>
            <p>InValid={{ studentForm.get("name").invalid }}</p> -->
            <div *ngIf="studentForm.get('name').invalid">
              <p *ngIf="studentForm.get('name').errors.required">
                This field is mandatory
              </p>
              <p *ngIf="studentForm.get('name').errors.maxlength">
                It should not exceed 10 char
              </p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="form-group col-12">
            <label for="">email</label>
            <input type="text" class="form-control" formControlName="email" />
          </div>
        </div>
        <div class="row">
          <div class="form-group col-6"><h3>Education Details</h3></div>
          <div class="col-3">
            <button class="btn-warning" (click)="addEducationDetails()">
              +
            </button>
          </div>
        </div>
        <ng-container formArrayName="educationDetails">
          <div
            [formGroupName]="i"
            class="row"
            *ngFor="
              let x of studentForm.get('educationDetails').controls;
              let i = index
            "
          >
            <div class="form-group col-4">
              <label for="">Institution Name</label>
              <input type="text" class="form-control" />
            </div>
            <div class="form-group col-4">
              <label for="">course Name</label>
              <input type="text" class="form-control" />
            </div>
          </div>
        </ng-container>
        <div class="row">
          <div class="form-group col-12">
            <h3>Skills</h3>
            <button class="btn" (click)="addSkillsDetails()">+</button>
          </div>
        </div>

        <ng-container>
          <div
            [formGroupName]="i"
            class="row"
            *ngFor="
              let item of studentForm.get('skills').controls;
              let i = index
            "
          >
            <div class="form-group col-4">
              <label for="">Skill name</label>
              <input type="text" class="form-control" formControlName="sName" />
            </div>
            <div class="form-group col-4">
              <label for="">Skill Exp</label>
              <input type="text" class="form-control" formControlName="sExp" />
            </div>
            <div class="form-group col-4">
              <div>.</div>
              <button class="btn-danger" (click)="removeSkills(i)">-</button>
            </div>
          </div>
        </ng-container>
      </form>
    </div>
    <div class="col-6"></div>
  </div>
</div>
